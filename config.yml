# Basic stuff
baseURL: https://www.netnate.com
languageCode: en-us
title: netnate
theme: netnate-theme

# Enables shortcodes
enableInlineShortcodes: true
# Enables webcrawlers to look at sitemap.xml for search indexing
enableRobotsTXT: true
# Choose which post labels to build/publish
buildDrafts: false
buildFuture: false
buildExpired: false
# Enable emoji
enableEmoji: true
# Use the Pygments library to highlight code
pygmentsUseClasses: false

# Provides and enables taxonomies, which act as site structure for Hugo, from 
# least to most specific
taxonomies:
  series: series
  category: categories
  tag: tags

menu:
    main:
        - name: Series
          url: series
          weight: 1
        - name: Categories
          url: categories
          weight: 2
        - name: Tags
          url: tags
          weight: 3
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search
          weight: 10
        - name: GitHub
          url: https://github.com/AMilkyBoi/netnate

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    # description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    # author: netnate # Default author

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false

    homeInfoParams:
        Title: "netnate"
        Content: >
            The website has finally been migrated.
    socialIcons:
        - name: github
          url: "https://github.com/amilkyboi/netnate"
        - name: Rss
          url: "index.xml"

    # editPost:
    #    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    #    Text: "Suggest Changes" # edit text
    #    appendFilePath: true # to append file path to Edit link

    # label:
    #   text: "Home"
    #   icon: icon.png
    #   iconHeight: 35

    assets:
        disableHLJS: true
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    # fuseOpts:
    #     isCaseSensitive: false
    #     shouldSort: true
    #     location: 0
    #     distance: 1000
    #     threshold: 0.4
    #     minMatchCharLength: 0
    #     keys: ["title", "permalink", "summary", "content"]

PygmentsCodeFences: true
PygmentsStyle: monokai

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # noClasses: false
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        style: monokai

privacy:
    youtube:
        disabled: false
        privacyEnhanced: true
