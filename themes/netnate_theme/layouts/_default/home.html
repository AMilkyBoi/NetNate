{{ define "main" }}
    {{ .Content }}
    {{ range first 5 site.RegularPages}}
        {{ if not (.Eq (site.GetPage "about")) }}
            <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
            {{ .Date.Format "Jan 2 2006" }} | {{ .Summary }}
        {{ end }}
    {{ end }}
{{ end }}
